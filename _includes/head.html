<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ "/assets/css/main.css"  | prepend: site.baseurl | prepend: site.url }}">
  <link href="{{ "/assets/image/favicon.png" | prepend: site.baseurl | prepend: site.url }}" rel="icon" type="image/png" />
  <script src="{{ "/assets/js/libs-min.js" | prepend: site.baseurl | prepend: site.url }}"></script>
  <script type="text/javascript" src="https://vk.com/js/api/openapi.js?159"></script>
  <meta name="theme-color" content="#273149">
    {% if page.keywords %}
  <meta name="Keywords" content="{{ page.keywords }}">
    {% endif %}
  <title>{{ page.title }}</title>
  <meta name="generator" content="Jekyll v3.8.4" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="author" content="Ilya Kozel'" />
  <meta property="og:locale" content="ru" />
  <meta name="description" content="{{ page.description }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url | remove_first: "/index.html"}}" />
  <meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url | remove_first: "/index.html" }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
    {% if page.image %}
      <meta property="og:image" content="{{ page.image | prepend: "/assets/image/src" | prepend: site.baseurl | prepend: site.url }}" />
    {% endif %}
  <meta property="og:type" content="article" />
    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132765465-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132765465-1');
  </script>
  <meta name="yandex-verification" content="0dc57fafb19d3962" />
  <!-- Yandex.Metrika counter -->

      (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
          m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
      (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

      ym(51993023, "init", {
