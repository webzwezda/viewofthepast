<section >
    <h2>Slider</h2>

<div class="button--wrap">
    <button id="prevBut" class="galbut" onclick="prevClick()" >
        Назад
    </button>

    <button id="nextBut" class="galbut" onclick="nextClick()">
        Вперёд
    </button>
</div>

    <figure class="slider" onclick="nextClick()">
        <img id="IMGdisplayer" class="slider__image" src="./assets/image/src/009.jpg" alt="Image viewer">
    </figure>

    <img id="IMGpreloader" src="./assets/image/src/002.gif" alt="Изображение которого не должно быть видно, служит как подгрузка бля слайдера изображений"/>
    <p>Sorry to be too lazy to change the image. Anyway, only a few will see those who do not know me. <em>Google Translate</em></p>
</section>

<script>
        var imageGallery = [
            "./assets/image/src/001.gif",
            "./assets/image/src/002.gif",
            "./assets/image/src/009.jpg",
            "./assets/image/src/005.jpg",
            "./assets/image/src/006.jpg",
            "./assets/image/src/007.jpg",
            "./assets/image/src/008.jpg",
            "./assets/image/src/0030.jpg",
        ];

        var imgCount = 0;
        var totalImgs = imageGallery.length - 1;

        function nextClick() {
            var prelImg;
            imgCount++;
            if (imgCount > totalImgs) imgCount = 0;
            prelImg = imgCount + 1;
            if (prelImg > totalImgs) prelImg = 0;
            document.getElementById("IMGdisplayer").src = imageGallery[imgCount];
            document.getElementById("IMGpreloader").src = imageGallery[prelImg];
        }

        function prevClick() {
            imgCount--;
            if (imgCount < 0) imgCount = totalImgs;
            document.getElementById("IMGdisplayer").src = imageGallery[imgCount];
        }

    </script>
